<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="Style/Form.css">
</head>
<body>
    <h1 class="header">Registration Form</h1>
    <br><br><br>
    <form action="/register" method="post">
        <a>Enter User Name :  </a>
        <input type="text" placeholder="Enter Name" id="">
        <br><br>
        <a>Enter Father's Name : </a>
        <input type="text" placeholder="Enter Father's Name" id="">
        <br><br>
        <a>Enter Mother's Name : </a>
        <input type="text" placeholder="Enter Mother's Name" id="">
        <br><br>
        <a>Enter Mobile Number : </a>
        <input type="text" placeholder="Mobile No." id="">
        <br><br>
        <a>Date of Birth : </a>
        <input type="date" name="" id="">
        <br><br>
        <a>Enter E-Mail : </a>
        <input type="email" placeholder="Enter E-Mail" id="">
        <br><br>
        <a>Enter Password : </a>
        <input type="password" placeholder="Enter Password" id="">
        <br><br>
        <a>Upload Photo : </a>
        <input type="file" name="" id="">
        <br><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
